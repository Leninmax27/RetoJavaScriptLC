<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Galería Flex Panels - Lenin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
<h1 class="tech-title">Galería Interactiva de Smartphones Next-Gen</h1>
        <p>Galería de imágenes con Flexbox - Lenin Cando</p>
      </header>

      <section class="gallery">
        <!-- iPhone 17 Pro Max -->
        <div class="panel panel-1">
          <p class="top-text">iPhone</p>
          <p class="center-text">SuperClarity</p>
          <p class="bottom-text">17 Pro Max</p>
        </div>

        <!-- Huawei P80 Pro -->
        <div class="panel panel-2">
          <p class="top-text">Huawei</p>
          <p class="center-text">PureColor Display</p>
          <p class="bottom-text">P80 Pro</p>
        </div>

        <!-- Samsung Galaxy Z Fold 8 -->
        <div class="panel panel-3">
          <p class="top-text">Samsung</p>
          <p class="center-text">AmoledVision</p>
          <p class="bottom-text">Galaxy Z Fold 8</p>
        </div>

        <!-- Xiaomi 17 Pro Max -->
        <div class="panel panel-4">
          <p class="top-text">Xiaomi</p>
          <p class="center-text">HyperVision</p>
          <p class="bottom-text">17 Pro Max</p>
        </div>

        <!-- Honor Magic 8 Pro -->
        <div class="panel panel-5">
          <p class="top-text">Honor</p>
          <p class="center-text">PixelGlow</p>
          <p class="bottom-text">Magic 8 Pro</p>
        </div>

      </section>
      <div id="info-box" class="info-box">Selecciona un modelo</div>
    </main>
    

    <script src="script.js"></script>
  </body>
  
</html>
